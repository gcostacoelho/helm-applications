replicaCount: 1

appPort: 5000

image:
  registry: harbor.localhost.com/gustavome/sample-app
  tag: v0.0.0-1234567890

environmentVariables:
  - name: MONGODB_DB
    value: api
  - name: MONGODB_HOST
    value: sample-app-mongodb
  - name: MONGODB_USERNAME
    value: api
  - name: MONGODB_PASSWORD
    value: api

livenessProbe: {}

readinessProbe: {}

ingress:
  enabled: true

mongodb:
  auth:
    usernames:
      - api
    passwords:
      - api
    databases:
      - api
